<a [routerLink]="[racesRouteRelative,raceId, teamsRoute]">{{"backToTeamList"|env}}</a>
<div *ngIf="team">
    <button *ngIf="isLoggedIn" routerLink="edit">{{"edit"|env}}</button>
    <button *ngIf="isLoggedIn" (click)="delete()">{{"delete"|env}}</button>
    <h1>{{"teamName"|env}}: <b>{{team.teamName}}</b></h1>
    <!-- <br /> -->
    {{"riderName"|env}}: {{team.riderName}} <br />
    {{"rank"|env}}: {{team.rank}} <br />
</div>
