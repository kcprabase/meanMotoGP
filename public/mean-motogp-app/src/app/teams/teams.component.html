<a [routerLink]="['/races', raceId]">Back to race</a><br />
<h1>Teams <span *ngIf="race"> at {{race.circuitName}} - {{race.season}}</span></h1>

<button *ngIf="isLoggedIn" routerLink="add">Add Team</button>
<!-- <ul *ngIf="teams"> -->
<ul>
    <li *ngFor="let team of teams">
        <a [routerLink]="[team._id]">
            {{team.teamName}} - {{team.riderName}}
        </a>
    </li>
</ul>
