<!-- <br /> -->
<h1>{{"listOfMotoGpRaces"|env}}</h1>
<!-- <br /> -->
<button *ngIf="isLoggedIn" routerLink="add">{{"addRace"|env}}</button>

<ul>
    <li *ngFor="let race of races">
        <a [routerLink]="[race._id]">
            {{race.circuitName}} - {{race.season}}
        </a>
        <!-- <button (click)="onUpdateClick(race._id)">
            &#9998;
        </button>
        <button (click)="onDeleteClick(race._id)">
            &#9746;
        </button> -->
    </li>
</ul>

<button [disabled]="offset<count" (click)="prev()">{{"previous"|env}}</button>
<button [disabled]="!races || races.length==0 || nextDisabled" (click)="next()">{{"next"|env}}</button>
