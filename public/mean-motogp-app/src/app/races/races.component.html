<br />
<h1>List of Races</h1>
<br />
<button *ngIf="isLoggedIn" routerLink="/races/add">Add Race</button>

<ul>
    <li *ngFor="let race of races">
        <a [routerLink]="[race._id]">
            {{race.circuitName}} - {{race.season}}
        </a>
        <button (click)="onUpdateClick(race._id)">
            &#9998;
        </button>
        <button (click)="onDeleteClick(race._id)">
            &#9746;
        </button>
    </li>
</ul>

<button [disabled]="offset<count" (click)="prev()">Previous</button>
<button [disabled]="!races || races.length==0 || nextDisabled" (click)="next()">Next</button>
